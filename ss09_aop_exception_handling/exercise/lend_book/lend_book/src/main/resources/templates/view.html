<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thư viện sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 align="center">CHI TIẾT SÁCH</h2>
    <div class="row">
        <label>ID:</label>
        <input type="text" class="form-control" readonly th:field="${book.id}">
    </div>
    <div class="row">
        <label>Tên sách:</label>
        <input type="text" class="form-control" readonly th:field="${book.name}">
    </div>
    <div class="row">
        <label>Tác giả:</label>
        <input type="text" class="form-control" readonly th:field="${book.author}">
    </div>
    <div class="row">
        <label>Số lượng còn lại:</label>
        <input type="text" class="form-control" readonly th:field="${book.quantity}">
    </div>
    <div class="row mt-4">
        <a th:href="@{/book}">
            <button class="btn btn-primary">Quay lại</button>
        </a>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
