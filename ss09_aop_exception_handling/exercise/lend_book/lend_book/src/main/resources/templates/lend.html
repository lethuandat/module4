<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thư viện sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 align="center">MƯỢN SÁCH</h2>
    <div class="row">
        <form th:action="@{/book/save}" th:object="${userLend}" method="post">
            <div class="row mt-4">
                <table>
                    <tr>
                        <td><label>Tên người mượn:</label></td>
                        <td>
                            <input type="text" class="form-control" th:field="*{name}">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Chọn sách:</label></td>
                        <td>
                            <select class="form-select" th:field="*{book.id}">
                                <option th:each="i : ${bookList}" th:value="${i.id}" th:text="${i.name}"></option>
                            </select>
                        </td>
                    </tr>
                </table>


            </div>

            <div class="row mt-4">
                <div class="col-lg-6">
                    <a th:href="@{/book}">
                        <input type="button" class="btn btn-primary" value="Quay lại"/>
                    </a>
                </div>
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-primary">
                        Mượn
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
