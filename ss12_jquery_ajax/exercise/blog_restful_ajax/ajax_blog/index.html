<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <style>
        table {
            width: 100%;
        }

        td {
            width: 20%;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="keyword" name="keyword" autocomplete="off">
</div>
<div>
    <table id="table1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Content</th>
            <th>Status</th>
        </tr>
    </table>
    <table id="table2"></table>
    <input type="button" id="more" value="Tải thêm">
</div>

<script src="jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/blogs/api/v1",
            type: "get",
            dataType: "json",
            success: function (data) {
                let row = [];
                let maxRows = data.length <= 5 ? data.length : 5;
                for (let i = 0; i < maxRows; i++) {
                    row.push("<tr>");
                    row.push("<td>" + data[i].id + "</td>");
                    row.push("<td>" + data[i].name + "</td>");
                    row.push("<td>" + data[i].category.name + "</td>");
                    row.push("<td>" + data[i].content + "</td>");
                    row.push("<td>" + data[i].status + "</td>");
                    row.push("</tr>");
                }
                $("#table2").append(row.join(""));
            }
        })

        $("#more").click(function () {
            $("#table2").empty();

            $.ajax({
                url: "http://localhost:8080/blogs/api/v1",
                type: "get",
                dataType: "json",
                success: function (data) {
                    let row = [];
                    for (let i = 0; i < data.length; i++) {
                        row.push("<tr>");
                        row.push("<td>" + data[i].id + "</td>");
                        row.push("<td>" + data[i].name + "</td>");
                        row.push("<td>" + data[i].category.name + "</td>");
                        row.push("<td>" + data[i].content + "</td>");
                        row.push("<td>" + data[i].status + "</td>");
                        row.push("</tr>");
                    }
                    $("#table2").append(row.join(""));
                }
            })
        })

        $("#keyword").keyup(function () {
            let value = $(this).val();

            $("#table2").empty();

            $.ajax({
                url: "http://localhost:8080/blogs/api/v1/search?keyword=" + value,
                type: "get",
                dataType: "json",
                success: function (data) {
                    let row = [];
                    for (let i = 0; i < data.length; i++) {
                        row.push("<tr>");
                        row.push("<td>" + data[i].id + "</td>");
                        row.push("<td>" + data[i].name + "</td>");
                        row.push("<td>" + data[i].content + "</td>");
                        row.push("<td>" + data[i].status + "</td>");
                        row.push("</tr>");
                    }
                    $("#table2").append(row.join(""));
                }
            })
        })
    })
</script>
</body>
</html>
