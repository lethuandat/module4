<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laptop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <h2 align="center" th:text="${message}"></h2>
        </div>
        <div class="row">
            <a href="/product">
                <button class="btn btn-outline-primary">Trở lại</button>
            </a>
        </div>
        <form th:action="@{/cart/delete}" method="post"></form>
        <table class="table table-row-cell" th:if="${cart != null && cart.getProductDtoIntegerMap().size() > 0 }">
            <thead>
            <tr align="center">
                <th>Tên</th>
                <th>Ảnh</th>
                <th>Giá</th>
                <th>Số Lượng</th>
                <th>Xóa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap : ${cart.productDtoIntegerMap}" align="center">
                <td th:text="${productMap.key.name}"></td>
                <td>
                    <img th:src="${productMap.key.image}" alt="" width="100px" height="auto">
                </td>
                <td>
                    <span th:text="${#numbers.formatCurrency(productMap.key.price)}"></span>
                </td>
                <td>
                    <a th:href="@{/cart/decrement(id=${productMap.key.id})}"
                       class="btn btn-outline-primary">-</a>
                    <span th:text="${productMap.value}"></span>
                    <a th:href="@{/cart/increment(id=${productMap.key.id})}"
                       class="btn btn-outline-primary">+</a>
                </td>
                <td>
                    <!-- Delete button modal -->
                    <button class="btn btn-outline-danger" data-bs-toggle="modal"
                            th:data-bs-target="'#deleteModal' + ${productMap.key.id}">X
                    </button>


                    <!-- Delete Modal -->
                    <div class="modal fade" th:id="deleteModal + ${productMap.key.id}"
                         data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                         aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-danger ">
                                    <h5 class="modal-title text-white">Cảnh báo</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Bạn muốn xóa sản phẩm <span class="text-info"
                                                                th:text="${productMap.key.name}"> ?</span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary"
                                            data-bs-dismiss="modal">Đóng
                                    </button>
                                    <a th:href="@{/cart/delete(id=${productMap.key.id})}"
                                       class="btn btn-outline-danger">Xóa</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr align="center">
                <td>Tổng tiền</td>
                <td></td>
                <td>
                    <span th:text="${#numbers.formatCurrency(cart.countTotalPayment())}"></span>
                </td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>

        <div th:if="${cart == null || cart.getProductDtoIntegerMap().size() == 0 }">
            <h3 align="center" class="text-danger">Hiện tại bạn chưa có sản phẩm nào trong giỏ hàng</h3>
        </div>
    </div>

</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
