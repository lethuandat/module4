<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laptop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h3 align="center">DANH SÁCH LAPTOP HOT</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <table class="table table-row-cell">
                <tr align="center">
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Ảnh</th>
                    <th>Giá</th>
                    <th>Thêm vào giỏ hàng</th>
                </tr>
                <tr th:each="product, i : ${productList}" align="center">
                    <td th:text="${i.count}"></td>
                    <td th:text="${product.name}"></td>
                    <td>
                        <a th:href="@{/product/detail/{id}(id=${product.id})}">
                            <img th:src="@{${product.image}}" alt="" width="100px" height="auto">
                        </a>
                    </td>
                    <td>
                        <span th:text="${product.price}"></span> USD
                    </td>
                    <td>
                        <a class="btn btn-outline-success" role="button" th:href="@{/product/add/__${product.id}__}">
                            +
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-lg-4" th:if="${historyProduct}">
            <div class="card sticky-top border-0">
                <img th:src="${historyProduct.image}" alt="">
                <div class="card-body">
                    <h4 class="card-title" th:text="${historyProduct.name}"></h4>
                    <p class="card-text" th:text="${historyProduct.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
