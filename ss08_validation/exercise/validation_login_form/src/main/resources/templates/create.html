<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
<form th:action="@{/save}" th:object="${userDto}"
      method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>First name</label>
        <input type="text" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
    </div>
    <div>
        <label>Last name</label>
        <input type="text" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
    </div>
    <div>
        <label>Phone</label>
        <input type="text" th:field="*{phone}"/>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</span>
    </div>
    <div>
        <label>Age</label>
        <input type="text" th:field="*{age}"/>
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</span>
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>
    </div>
    <a th:href="@{/user}"><input type="button" value="Back"></a>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
