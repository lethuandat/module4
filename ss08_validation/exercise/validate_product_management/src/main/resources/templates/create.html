<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<style>
    span {
        color: red;
    }
</style>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/customer}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/product/save}" th:object="${productDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label>Produce</label>
            <input type="text" th:field="*{produce}"/>
            <span th:if="${#fields.hasErrors('produce')}" th:errors="*{produce}"></span>
        </div>
        <div>
            <label>Quantity</label>
            <input type="text" th:field="*{quantity}"/>
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
